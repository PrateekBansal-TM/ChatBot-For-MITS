<!DOCTYPE html>
<html>
<head>
	<title>Input and Output Responses</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.column {
			float: left;
			width: 50%;
			padding: 10px;
		}

		.row::after {
			content: "";
			clear: both;
			display: table;
		}
	</style>
</head>
<body>

	<div class="row">
		<div class="column">
			<h2>Input Responses</h2>
			<input type="text" id="input" name="input">
		</div>
		<div class="column">
			<h2>Output Responses</h2>
			<p id="output"></p>
		</div>
	</div>

</body>
</html>

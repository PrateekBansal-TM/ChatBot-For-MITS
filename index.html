	<h1>Chatbot Website</h1>
	<p>Welcome to our chatbot website. Ask me anything!</p>
	
	<!-- Add a form for the user to enter their input -->
	<form>
		<input type="text" id="userInput" placeholder="Enter your message">
		<input type="button" value="Send" onclick="getResponse()">
	</form>
	
	<!-- Add a container for the chatbot's responses -->
	<div id="chatbotResponse"></div>
	
	<script>
		// Define a function to handle the bot's responses
		function getResponse() {
			// Get the user's input
			var userInput = document.getElementById("userInput").value;
			
			// Send the input to the server
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					// Get the response from the server
					var response = this.responseText;
					
					// Display the response in the chatbotResponse container
					document.getElementById("chatbotResponse").innerHTML += "<p><strong>Chatbot:</strong> " + response + "</p>";
					
					// Clear the user input
					document.getElementById("userInput").value = "";
				}
			};
			xhttp.open("POST", "/getResponse", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send("userInput=" + userInput);
		}
	</script>

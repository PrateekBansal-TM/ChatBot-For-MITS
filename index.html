<!DOCTYPE html>
<html>
<head>
	<title>MITS ChatBot</title>
	<style>
		body {
			background-color: #f1f1f1;
		}
		.container {
			border: 2px solid #ccc;
			background-color: #fff;
			border-radius: 5px;
			padding: 10px;
			margin: 10px 0;
			overflow: auto;
			height: 300px;
		}
		.container::after {
			content: "";
			clear: both;
			display: table;
		}
		.container img {
			float: left;
			max-width: 60px;
			width: 100%;
			margin-right: 20px;
			border-radius: 50%;
		}
		.container img.right {
			float: right;
			margin-left: 20px;
			margin-right:0;
		}
		.time-right {
			float: right;
			color: #aaa;
		}
		.time-left {
			float: left;
			color: #999;
		}
		.form-container {
			border: 2px solid #ccc;
			background-color: #fff;
			border-radius: 5px;
			padding: 10px;
			margin: 10px 0;
		}
		.form-container input[type=text] {
			border: none;
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			border-radius: 3px;
			background-color: #f1f1f1;
		}
		.form-container input[type=submit] {
			border: none;
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			border-radius: 3px;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		.form-container input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h2>Madhav Institute of Technology and Science</h2>
	<div class="container">
		<img src="https://upload.wikimedia.org/wikipedia/en/d/d6/Madhav_Institute_of_Technology_and_Science_logo.png" alt="Avatar">
		<p>Hello. How can I help you today?</p>
		<span class="time-right"></span>
	</div>

	<div id="response-container"></div>

	<div class="form-container">
		<form onsubmit="return sendMessage();">
			<input type="text" placeholder="Type your message here..." id="user-message">
			<input type="submit" value="Send">
		</form>
	</div>

	<script>
		function sendMessage() {
  var userMessage = document.getElementById("user-message").value;
  var responseContainer = document.getElementById("response-container");
  var time = new Date().toLocaleTimeString();

  // Array of random greeting responses
  var greetings = ["Hello!", "Hi there!", "Greetings!", "Hey!"];

  // Select a random greeting from the array
  var randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];

  // Create a new message bubble for the user's message
  var userBubble = `
    <div class="container">
      <img src="https://upload.wikimedia.org/wikipedia/en/d/d6/Madhav_Institute_of_Technology_and_Science_logo.png" alt="Avatar">
      <p>${userMessage}</p>
      <span class="time-right">${time}</span>
    </div>
  `;

  // Create a new message bubble for the chatbot's response
  var botBubble = `
    <div class="container">
      <img src="https://www.w3schools.com/w3images/bot.png" alt="Avatar" class="right">
      <p>${randomGreeting}</p>
      <span class="time-left">${time}</span>
    </div>
  `;

  // Add the user's message bubble to the response container
  responseContainer.innerHTML += userBubble;

  // Wait for a short delay to simulate the chatbot "thinking"
  setTimeout(function() {
    // Add the chatbot's response bubble to the response container
    responseContainer.innerHTML += botBubble;
  }, 500);

  // Clear the input field
  document.getElementById("user-message").value = "";

  // Prevent the form from submitting
  return false;
}
